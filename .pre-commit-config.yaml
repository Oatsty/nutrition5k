repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: poetry run autoflake
        args: ["--in-place"]
        language: system
        exclude: '''
        (
            \.eggs
          | \.git
          | \.hg
          | \.mypy_cache
          | \.tox
          | \.vscode
          | \.venv
          | /__init__\.pyi?$
          | ^OpenSeeD/
          | ^Xdecoder/
        )
        '''
        types: [file, python]
      - id: isort
        name: isort
        entry: poetry run isort
        args: ["--profile", "black"]
        language: system
        types: [file, python]
      - id: black
        name: black
        entry: poetry run black
        language: python
        language_version: python3.10
        types: [file, python]
