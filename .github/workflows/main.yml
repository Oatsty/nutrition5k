name: ci python-project-template
env:
  PROJECT_NAME: python-project-template
on: [push]
jobs:
  deploy:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install PiP
        run: python3 -m pip install -r OpenSeeDrequirements.txt
      - name: Install Conda Packages
        run: |
          $CONDA/bin/conda update conda -y
          $CONDA/bin/conda install -c conda-forge --file requirements.txt -y
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install Packages
        run: |
          poetry install
      - name: Install Detectron2
        run: |
          poetry run python3 -m pip install 'git+https://github.com/MaureenZOU/detectron2-xyz.git'
          poetry install
      - name: Make files
        run: |
          cd OpenSeeD/openseed/body/encoder/ops
          conda run poetry run sh make.sh
          cd -
      - name: Run Lint
        run: |
          poetry run pre-commit run --all-files
      - name: Run Test
        run: |
          poetry run pytest --no-header -v
