name: ci python-project-template
env:
  PROJECT_NAME: python-project-template
on: [push]
jobs:
  deploy:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Conda
        run: |
          curl -sSL \
          "https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh" -o ~/miniconda.sh
          bash ~/miniconda.sh -b -p $HOME/miniconda
          eval "$($HOME/miniconda/bin/conda shell.bash hook)"
          conda init
          conda update conda -y
      - name: Install Conda Packages
        run: |
          conda install -c conda-forge --file requirements.txt -y
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install Packages
        run: |
          poetry install
      - name: Install Detectron2
        run: |
          poetry run python -m pip install 'git+https://github.com/MaureenZOU/detectron2-xyz.git'
      - name: Run Lint
        run: |
          poetry run pre-commit run --all-files
      - name: Run Test
        run: |
          poetry run pytest --no-header -v
